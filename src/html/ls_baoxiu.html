<!DOCTYPE html>
<html lang="cn_ZH">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/ls_baoxiu.css">
    <title>教师-设备保修</title>
</head>

<body>
    <script src="../js/jQuery.min.js" type="text/javascript"></script>
    <div id="lsBxWrap">
        <div class="not-list-title">
            <div class="not-title ">
                <span class="t-text-l t-select ">申请保修</span>
                <span class="t-text-r">保修记录</span>
            </div>
        </div>

        <div class="bx-main">
            <!-- 保修提交 -->
            <div class="bx-form bx_item" style="display:block;">
                <form action="" method="GET" class="fomr-box">
                    <div class="bx-item">
                        <label for="telNum">保修设备类型：</label>
                        <div class="textarea-panel">
                            <textarea type="text" class="" placeholder="请填写您的保修设备类型"></textarea>
                        </div>
                    </div>
                    <div class="bx-item">
                        <label for="telNum">问题描述：</label>
                        <div class="textarea-panel">
                            <textarea type="text" class="" placeholder="请填写您的保修事项..."></textarea>
                        </div>
                    </div>
                    <div class="bx-item">
                        <label for="telNum">联系方式：</label>
                        <input type="text" class="" placeholder="请输入电话号码">
                    </div>

                    <div class="submit-btn">
                        <div class="submit-b">
                            <input type="submit" value="提   交">
                        </div>

                    </div>
                </form>
            </div>
            <!-- 保修列表 -->
            <div class="bx-list bx_item" style="display:none;">
                <div class="bx-list-panel">
                    <ul class="bx-list-b">
                        <li class="bx-item bx-main-item mob_1px_b">
                            <a class="bx-link">
                                <!-- <div class="item-left">
                                    <div class="avatar-b">
                                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1541249394893&di=04244d19a8df69119340f64bebce09a3&imgtype=0&src=http%3A%2F%2Fimg.sgamer.com%2Fwww_sgamer_com%2Fimages%2F170825%2F7b1b37e9a10d4e549bd10857ec481dcd.jpg"
                                            alt="">
                                    </div>
                                </div> -->
                                <div class="item-mid">
                                    <div class="mid-name">王老师</div>
                                    <div class="mid-time">2018年11月03日</div>
                                    <div class="mid-title one-ellipsis">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
                                    <div class="mid-content-ell three-ellipsis">据报道，鲍德温被控三级攻击罪，这可能会让他上刑事法庭。这项罪名成立的话，最高面临1年监禁。鲍德温被捕后，经过相应程序目前已经获释，其可能在下月的某个时间出庭。</div>
                                </div>
                                <div class="item-right">
                                    <div class="chakan-b" check-status='1'>
                                        <div class="chakan" style="display:block;">已查看</div>
                                        <div class="chakan" style="display:none;">未查看</div>
                                    </div>
                                    <div class="chuli-b" deal-status='0'>
                                        <div class="chuli" style="display:none;">已处理</div>
                                        <div class="chuli" style="display:block;">未处理</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- 待合并 -->
    <script src="../js/autoTextarae.js" type="text/javascript"></script>
    <script src="../js/click.js" type="text/javascript"></script>
    <script src="../js/index.js" type="text/javascript"></script>
</body>

</html>
